{% load static  %}

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="{% static "css/style.css" %}">
	
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<title>CRM Login</title>	
</head>
<body>
	<img class="wave" src="{% static 'img/wave.png' %}"/>
	<div class="container">
		<div class="img">
			<img src="{% static 'img/bg.svg' %}"/>
		</div>
		<div class="login-content">
			<form method="POST" action="{% url 'CRM:login' %}">
    			{% csrf_token %}
				<img src="{% static 'img/avatar.svg'%}"/>
				<h2 class="title">Bienvenido</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="text" class="input" name="username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Contraseña</h5>
           		    	<input type="password" class="input" name="password">
            	   </div>
            	</div>
            	<a href="#">Olvidé mi Contraseña</a>
				<input type="submit" class="btn" value="Login">
				<i class="fab fa-facebook-square fa-lg"></i> Ingresar con Facebook <br/>
				<i class="fab fa-google fa-lg"></i> Ingresar con Google
            </form>
        </div>
    </div>
	<script type="text/javascript" src="{% static "js/main.js" %}"></script>
</body>
</html>
